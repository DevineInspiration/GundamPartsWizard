<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gundam Parts Wizard - Clean Export (V3.8)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; table-layout: fixed; }
    th, td { border: 1px solid #aaa; padding: 8px; box-sizing: border-box; }
    input, select { width: 100%; box-sizing: border-box; }
    input[readonly] { background-color: #eee; color: #555; border: 1px solid #ccc; }
    button { margin-top: 10px; }
    .parts-view td { background: #fafafa; }
    .note-input { min-width: 180px; }

    /* Resizable table container */
    .table-wrapper { resize: both; overflow: auto; max-width: 100%; border: 1px solid #ccc; padding: 6px; border-radius: 8px; }

    /* Column resizer handle */
    th { position: relative; }
    .col-resizer { position: absolute; right: 0; top: 0; height: 100%; width: 6px; cursor: col-resize; user-select: none; }
    .col-resizer:hover { background: rgba(0,0,0,0.05); }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>Gundam Parts Listing Wizard</h1>

  <input type="file" id="csvFileInput" accept=".csv" onchange="importCSV(event)" />
  
  <div style="margin-top: 10px;">
    <label><strong>Kit Name:</strong></label>
    <input type="text" id="globalKitName" placeholder="e.g. RX-78-2 Gundam" style="width: 300px; margin-right: 20px;" />
	<label><strong>Kit Barcode:</strong></label>
	<input type="text" id="globalBarcode" placeholder="e.g. 4573102616074" style="width: 150px; margin-left: 10px;" />
    <label><strong>Part Price:</strong></label>
    <input type="number" id="globalPartPrice" placeholder="e.g. 3.50" style="width: 100px;" step="0.01" />
  </div>
  
  <button onclick="addRow()">Add Row</button>
  <button onclick="downloadCSV()">Download CSV</button>

  <div id="inputTableWrapper" class="table-wrapper">
    <table id="inputTable">
      <thead>
        <tr>
          <th style="width: 80px;">ID</th>
          <th style="width: 140px;">Runner Name</th>
          <th style="width: 180px;">Handle</th>
          <th style="width: 260px;">Title</th>
          <th style="width: 80px;">Parts</th>
          <th style="width: 100px;">Parts View</th>
          <th style="width: 160px;">Barcode</th>
          <th style="width: 220px;">Note</th>
          <th style="width: 100px;">Remove</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
	//	Initialise the data structure for the first Runners metadata, this will be used for reading in information from imported csv
	
    let firstRunnerMetadata = null;
	const tableBody = document.getElementById('tableBody');
	const HIDDEN_COLUMNS = [
	  "Variant Grams", "Variant Inventory Tracker", "Variant Inventory Qty",
	  "Variant Inventory Policy", "Variant Fulfillment Service", "Variant Price", 
	  "Variant Compare At Price","Variant Requires Shipping", "Variant Taxable"
	];

    //	Enables column resizing
    function enableColumnResizing(table) {
      if (!table) return;
      const ths = table.querySelectorAll('thead th');
      const getBodyRows = () => table.querySelectorAll('tbody tr');
      ths.forEach((th, index) => {
        if (th.querySelector('.col-resizer')) return;
        const resizer = document.createElement('div');
        resizer.className = 'col-resizer';
        th.appendChild(resizer);
        let startX, startWidth;
        const onMouseDown = (e) => {
          startX = e.clientX;
          startWidth = th.getBoundingClientRect().width;
          document.addEventListener('mousemove', onMouseMove);
          document.addEventListener('mouseup', onMouseUp);
          e.preventDefault();
        };
        const onMouseMove = (e) => {
          const dx = e.clientX - startX;
          const newWidth = Math.max(60, Math.round(startWidth + dx));
          th.style.width = newWidth + 'px';
          th.style.minWidth = newWidth + 'px';
          getBodyRows().forEach(row => {
            const cell = row.children[index];
            if (cell) {
              cell.style.width = newWidth + 'px';
              cell.style.minWidth = newWidth + 'px';
            }
          });
        };
        const onMouseUp = () => {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        };
        resizer.addEventListener('mousedown', onMouseDown);
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      enableColumnResizing(document.getElementById('inputTable'));
    });
	
	// This function is resposible for handling the extra csv entries when the user adds more runners (rows) 
	function addRow(runnerName = '', handle = '', title = '', partsCount = 1, barcode = '', id = '', variantPrices = [], metadata = null) {
	  const count = tableBody.querySelectorAll('tr').length + 1;
	  const rowId = id || `id-${count}`;
	  // Either load existing runner names or generate a placeholder "R[number]"
	  let runnerName = runnerName || `R${count}`;

	  const globalTitle = document.getElementById('globalKitName')?.value.trim() || 'Untitled';
	  let listingTitle;
	  
	  // If a runner does not have a Title, generate one using the Kit Name (entered by the user in the global input fields) & the Runner Name
	  if (!runnerName) {
		listingTitle = `PART - ${globalTitle} - Runner ${runnerName}`;
	  } else {
		listingTitle = title || `Runner ${runnerName}`;
	  }
	  // This function is used to generate the URL handle for each of the runner listings (sets to lowercase, removes spaces, replaces with hypens, etc)
	  const listingHandle = toHandle(listingTitle);
	  
	  // Makes sure the barcode is receieved, by either the global input field, the inputted csv, or fallback on the Runner Name (not ideal)
	  const globalBarcode = document.getElementById('globalBarcode')?.value.trim() || '';
	  const partBarcode = barcode || globalBarcode || runnerName;

	  // If no metadata explicitly provided and firstRunnerMetadata exists, use partial metadata (without note)
	  if (!metadata && firstRunnerMetadata) {
		metadata = {
			image: firstRunnerMetadata.image || '',
			grade: firstRunnerMetadata.grade || '',
			scale: firstRunnerMetadata.scale || '',
			series: firstRunnerMetadata.series || '',
			model_kit: firstRunnerMetadata.model_kit || '',
			bodyHTML: firstRunnerMetadata.bodyHTML || '',
			vendor: firstRunnerMetadata.vendor || '',
			category: firstRunnerMetadata.category || '',
			type: firstRunnerMetadata.type || '',
			tags: firstRunnerMetadata.tags || '',
			published: firstRunnerMetadata.published || '',
			note: ''
		};
	  }

	  const tr = document.createElement('tr');
	  const noteVal = (metadata && metadata.note) ? metadata.note : '';
	  
	  // Generate the input fields allowing the user to add information for each of the individual runners
	  tr.innerHTML = `
		<td><input name="id" value="${rowId}" readonly /></td>
		<td><input name="runnerName" value="${runnerName}" /></td>
		<td><input name="Handle" value="${listingHandle}" /></td>
		<td><input name="title" value="${listingTitle}" /></td>
		<td><input name="parts" type="number" value="${partsCount}" min="1" /></td>
		<td><button onclick="toggleParts(this)">Show</button></td>
		<td><input name="barcode" value="${partBarcode}" /></td>
		<td><input class="note-input" name="note" placeholder="Optional stock note for this runner" value="${noteVal.replace(/"/g, '&quot;')}" /></td>
		<td><button onclick="removeRow(this)">Remove</button></td>
	  `;
	  tableBody.appendChild(tr);

	  const runnerInput = tr.querySelector('[name="runnerName"]');
	  const titleInput = tr.querySelector('[name="title"]');
	  const handleInput = tr.querySelector('[name="Handle"]');
	  const noteInput = tr.querySelector('[name="note"]');

	  runnerInput.addEventListener('input', () => {
		let newRunner = runnerInput.value.trim() || `R${count}`;
		const currentKitName = document.getElementById('globalKitName')?.value.trim() || 'Untitled';
		let newTitle = `PART - ${currentKitName} - Runner ${newRunner.toUpperCase()}`;
		handleTitle = newTitle.replace(/\s*-\s*/g, '-');
		titleInput.value = newTitle;
		handleInput.value = toHandle(handleTitle);
	  });

	  // Store variant prices and metadata in dataset
	  tr.dataset.variantPrices = JSON.stringify(variantPrices);
	  tr.dataset.metadata = JSON.stringify(metadata || {});

	  // Keep dataset note in sync if user edits the Note field
	  noteInput.addEventListener('input', () => {
		try {
		  const m = JSON.parse(tr.dataset.metadata || '{}');
		  m.note = noteInput.value;
		  tr.dataset.metadata = JSON.stringify(m);
		} catch (e) {}
	  });
	}

	// Function to allow for smooth removal of Runners(rows) in the table
	function removeRow(btn) {
	  const row = btn.closest('tr');
	  const next = row.nextElementSibling;
	  if (next && next.classList.contains('parts-view')) next.remove();
	  row.remove();
	}

	// Fuction to allow for the visibility switching of the individual parts and their fields in a runner
	function toggleParts(btn) {
	  const row = btn.closest('tr');
	  const next = row.nextElementSibling;
	  if (next && next.classList.contains('parts-view')) {
		next.remove();
		btn.textContent = 'Show';
		return;
	  }

	  const runnerName = row.querySelector('[name="runnerName"]').value;
	  const title = row.querySelector('[name="title"]').value;
	  const partsCount = parseInt(row.querySelector('[name="parts"]').value) || 1;
	  const barcode = row.querySelector('[name="barcode"]').value;

	  const viewRow = document.createElement('tr');
	  viewRow.className = 'parts-view';
	  let html = `<td colspan="9"><table border="1" width="100%"><tr>
		<th>#</th><th>Variant Name</th><th>Variant SKU</th><th>Runner</th><th>Title</th><th>Inventory Qty</th><th>Part Price</th></tr>`;

	  const variantPrices = JSON.parse(row.dataset.variantPrices || '[]');

	  for (let i = 1; i <= partsCount; i++) {
		const variantName = `${runnerName}-${i}`;
		let variantSKU = barcode;
		if (!barcode.includes('-')) {
		  variantSKU = `${barcode} ${variantName}`;
		}
		const priceVal = variantPrices[i - 1] || '';

		html += `<tr>
		  <td>${i}</td>
		  <td>${variantName}</td>
		  <td>${variantSKU}</td>
		  <td>${runnerName}</td>
		  <td>${title}</td>
		  <td><input name="inventoryQty-${variantName}" type="number" value="1" min="0" /></td>
		  <td><input name="partPrice-${variantName}" type="number" value="${priceVal}" step="0.01" min="0" /></td>
		</tr>`;
	  }

	  html += `</table></td>`;
	  viewRow.innerHTML = html;
	  row.after(viewRow);
	  btn.textContent = 'Hide';
	}
	
	//This function converts a regular string to a url-handle compatible format
	function toHandle(str) {
	  return str
	  .toLowerCase()			//Sets kit name to full lowercase	
	  .trim()					//Removes any following spaces
	  .replace(/[^\w\s-]/g, '')	//Removes punctiuation
	  .replace(/\s*-\s*/g, '-') //Removes any spaces before or after a hyphen
	  .replace(/\s+/g, '-');	//Replaces any remaining spaces with a hyphen
	}
	
	//This function loads the users input csv into the next function for parsing of the information
	function importCSV(event) {
	  const file = event.target.files[0];
	  if (!file) return;
	  const reader = new FileReader();
	  reader.onload = e => parseCSV(e.target.result); //(event.target.result)
	  reader.readAsText(file);
	}

		const handle = row['Handle'] || `handle-${i}`;

		groups[handle].push(row);

	  let count = 0;
	  firstRunnerMetadata = null; // Reset

	  for (const handle in groups) {
		const rows = groups[handle];
		const main = rows[0];

		const title = main['Title'] || handle;
		// Remove any spaces in the barcode 
		const barcode = main['Variant Barcode']?.replace(/'/g, '') || '';
		const runnerName = main['Runner Name'] || handle.split('-').slice(-1)[0];
		const partsCount = rows.length;

		// Extract variant prices
		const variantPrices = rows.map(r => r['Variant Price'] || '');

		// Capture metadata
		const metadata = {
		  bodyHTML: main["Body(HTML)"] || main["Body (HTML)"] || '',
		  vendor: main["Vendor"] || '',
		  category: main["Product Category"] || '',

		  tags: main["Tags"] || '',
		  published: main["Published"] || '',
		  image: main["Image Src"] || '',
		  grade: main["Grade (product.metafields.custom.grade)"] || '',
		  model_kit: main["Model Kit (product.metafields.custom.model_kit)"] || '',
		  note: main["Note (product.metafields.custom.note)"] || 'N/A',
		  scale: main["Scale (product.metafields.custom.scale)"] || '',
		  series: main["Series (product.metafields.custom.series)"] || '',
		  reference: main["SupplierReference (product.metafields.custom.supplierreference)"] || '',
		  status: main["Status"] || 'draft',
		};

		// Save first runner metadata, but exclude "note"
		if (!firstRunnerMetadata) {
		  firstRunnerMetadata = {
		    bodyHTML: metadata.bodyHTML,
			vendor: metadata.vendor,
			category: metadata.category,
			type: metadata.type,
			tags: metadata.tags,
			published: metadata.published,
			image: metadata.image,
			grade: metadata.grade,
			scale: metadata.scale,
			series: metadata.series,
			model_kit: metadata.model_kit,
		  };
		}

		addRow(runnerName, handle, title, partsCount, barcode, `id-${++count}`, variantPrices, metadata);
	  }
	}

	  'Option3 Name', 'Option3 Value', 'Option3 Linked To',
	  'Variant SKU', ...HIDDEN_COLUMNS,
	  'Variant Barcode', 'Image Src', 'Image Position', 'Image Alt Text', 'Gift Card',

		const barcodeInput = row.querySelector('[name="barcode"]');
		const runnerInput = row.querySelector('[name="runnerName"]');
		const noteInput = row.querySelector('[name="note"]');

	  }

	  const content = rows.map(r => r.map(f => `"${String(f).replace(/"/g, '""')}"`).join(',')).join('\r\n');

	  const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });

    addRow();
  </script>
